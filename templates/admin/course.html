{% extends '../base/base.html' %}

{%block content%}
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">

    </div>



    <div class="container-fluid mt--7">
      <div class="row">
        <!-- Start from here -->

          <div class="col-xl-10 order-xl-1 pl-lg-9">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">New Course</h3>
                </div>
                  <div class="col-sm-12">
                      {%if messages%}
                          {%for message in messages%}
                            <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">{{message}}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
                          {%endfor%}
                      {%endif%}
                  </div>
              </div>
            </div>

            <div class="card-body">

              <form method="post">
                {%csrf_token%}

                <div class="pl-lg-4">
                  <div class="row">

                    <div class="col-lg-12">
                      <div class="form-group">
                        <!--<label class="form-control-label" for="input-username">Name</label>
                        <input type="text" id="" class="form-control form-control-alternative" placeholder="" value="">-->
                      </div>
                      {{form.as_p}}
                     
                    </div>
                  
                    <div class="col-lg-12 text-center">
                   <button type="submit" class="btn btn-primary my-4">Submit</button>
                   </div>

                  </div>
                </div>
              </form>
            </div>
          </div><br>

          <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">All Courses</h3>
            </div>
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    
                
                  </tr>
                </thead>
                <tbody>
                  {%for course in courses%}
                  <tr>
                    <th scope="row">
                      <div class="media align-items-center"> 
                        <div class="media-body">
                          <span class="mb-0 text-sm">{{course.title}}</span>
                        </div>
                      </div>
                    </th>
                     <td>
                      {{course.created_on}}
                    </td>
                 
                  </tr>
                  {%endfor%}
                
 

                </tbody>
              </table>
            </div>
           
          </div>
        </div>
      </div>



        </div>






      </div>

    
    

    {%endblock%}
