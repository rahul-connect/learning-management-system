{% extends '../base/base.html' %}

{%block content%}
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">

    </div>



    <div class="container-fluid mt--7">
      <div class="row">
        <!-- Start from here -->

          <div class="col-xl-10 order-xl-1 pl-lg-9">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">New Content Creation</h3>
                </div>
                  <div class="col-sm-12">
                      {%if messages%}
                          {%for message in messages%}
                            <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">{{message}}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
                          {%endfor%}
                      {%endif%}
                  </div>
              </div>
            </div>

            <div class="card-body">
               <!-- Nav tabs -->

              <ul class="nav nav-tabs nav-justified">

                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#video"><h2><i class="ni ni-tv-2 text-right text-green"></i>&emsp;UPLOAD VIDEOS</h2></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#pdf"><h2><i class="ni ni-cloud-upload-96 text-right text-red"></i>&emsp;Upload PDF</h2></a>
                </li>
           

              </ul>


              <!-- Tab panes -->
              <div class="tab-content"><br>
                <div class="tab-pane container active" id="video">

              <form method="post">
                {%csrf_token%}

                <div class="pl-lg-4">
                  <div class="row">

                    <div class="col-lg-12">
                     
                      {{form.as_p}}
                     
                    </div>
                  
                    <div class="col-lg-12 text-center">
                   <button type="submit" class="btn btn-primary my-4">Submit</button>
                   </div>

                  </div>
                </div>
              </form>
                  
          

                </div>
                <div class="tab-pane container fade" id="pdf">

                <form method="post" action="{%url 'upload_pdf'%}" enctype="multipart/form-data">
                {%csrf_token%}

                <div class="pl-lg-4">
                  <div class="row">

                    <div class="col-lg-12">
                     
                      {{upload_pdf.as_p}}
                     
                    </div>
                  
                    <div class="col-lg-12 text-center">
                   <button type="submit" class="btn btn-primary my-4">Submit</button>
                   </div>

                  </div>
                </div>
              </form>

              </div>
              </div>



              
            </div>
          </div><br>

          <!-- Table -->
      




        </div>






      </div>

    
    

    {%endblock%}
